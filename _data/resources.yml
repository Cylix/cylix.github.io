- title: Software Engineering
  items:
    - name: "Git Book"
      type: book
      link: "https://git-scm.com/book/en/v2"
      description: "A must read for any developer. Answers most common git questions & confusions."

    - name: "Semantic Versioning 2.0.0"
      type: article
      link: "https://semver.org/"
      description: "How to properly version a software."

    - name: "How to Write a Git Commit Message"
      type: article
      link: "https://chris.beams.io/posts/git-commit/"
      description: "Tips about how to properly write meaningful git messages."

    - name: "Comparing Workflows"
      type: article
      link: "https://www.atlassian.com/git/tutorials/comparing-workflows"
      description: "Explanation of the major git workflows."

    - name: "Our Software Dependency Problem"
      type: article
      link: "https://research.swtch.com/deps"
      description: "Write-up summarizing how to properly chose dependencies"
      
    - name: "How to Read an RFC"
      type: article
      link: https://www.ietf.org/blog/how-read-rfc/
      description: "An IETF article about how to read an RFC. Based on IETF/HTTP RFCs, but contains valid advices for any kind of RFCs."
      
    - name: "Google's Engineering Practices documentation"
      type: articles
      link: https://google.github.io/eng-practices/
      description: "Google's Engineering Practices documentation. For now, only contains documentation about code review process, but very good advices so far."

- title: Infrastructure
  items:
    - name: "Site Reliability Engineering: How Google Runs Production Systems"
      type: book
      link: "https://www.amazon.com/Site-Reliability-Engineering-Production-Systems/dp/149192912X"
      description: "Interesting reading about how google runs its production environment through its SRE team. One of the best reading I ever had."

    - name: "The Site Reliability Workbook: Practical Ways to Implement SRE"
      type: book
      link: "https://www.amazon.com/Site-Reliability-Workbook-Practical-Implement/dp/1492029505"
      description: "To be read after 'Site Reliability Engineering: How Google Runs Production Systems', provides more hands-on explanations."

- title: Security
  items:
    - name: "The Web Application Hacker's Handbook: Finding and Exploiting Security Flaws"
      type: book
      link: "https://www.amazon.com/Web-Application-Hackers-Handbook-Exploiting/dp/1118026470"
      description: "Web security knowledge that any web developer must know to avoid building unsecure applications."

- title: Web
  items:
    - name: "Web Application Architecture: Principles, Protocols and Practices"
      type: book
      link: "https://www.amazon.com/Web-Application-Architecture-Principles-Protocols/dp/047051860X"
      description: "Web knowledge foundations for people interested in web development but lacking the appropriate background."

    - name: "Hypertext Transfer Protocol (HTTP/1.1): Semantics and Content"
      type: rfc
      link: "https://tools.ietf.org/html/rfc7231"
      description: "HTTP/1.1 specifications, additional worth-reading HTTP/1.1-related RFCs are listed inside that RFC."

    - name: "Hypertext Transfer Protocol Version 2 (HTTP/2)"
      type: rfc
      link: "https://tools.ietf.org/html/rfc7540"
      description: "HTTP/2.0 specifications."

    - name: "QUIC: A UDP-Based Secure and Reliable Transport for HTTP/2"
      type: rfc
      link: "https://tools.ietf.org/html/draft-tsvwg-quic-protocol-00"
      description: "Draft RFC for the QUIC UDP-based protocol, which will be HTTP/3.0 barebone."

    - name: "Google’s QUIC protocol: moving the web from TCP to UDP"
      type: article
      link: "https://ma.ttias.be/googles-quic-protocol-moving-web-tcp-udp/"
      description: "Great introduction to the QUIC protocol & HTTP/3.0."
      
    - name: "How Browsers Work: Behind the scenes of modern web browsers"
      type: article
      link: "https://www.html5rocks.com/en/tutorials/internals/howbrowserswork/"
      description: "Dive into how browsers work internally (in particular, parsing & rendering)"

- title: Programming
  items:
    - name: "The C++ Programming Language"
      type: book
      link: "https://www.amazon.fr/gp/product/0321958322/ref=oh_aui_detailpage_o00_s00?ie=UTF8&psc=1"
      description: "The C++ bible, intended for very advanced C++ developers willing to discover very advance features of the language."

    - name: "Effective C++: 55 Specific Ways to Improve Your Programs and Designs"
      type: book
      link: "https://www.amazon.fr/gp/product/0321334876/ref=oh_aui_detailpage_o00_s00?ie=UTF8&psc=1"
      description: "I can't imagine someone calling himself C++ developer without having read that book. Contains some of the core principles of modern C++ development."

    - name: "More Effective C++: 35 New Ways to Improve Your Programs and Designs"
      type: book
      link: "https://www.amazon.fr/gp/product/020163371X/ref=oh_aui_detailpage_o02_s00?ie=UTF8&psc=1"
      description: "Book following 'Effective C++: 55 Specific Ways to Improve Your Programs and Designs'."

    - name: "Effective STL: 50 Specific Ways to Improve Your Use of the Standard Template Library"
      type: book
      link: "https://www.amazon.fr/gp/product/0201749629/ref=oh_aui_detailpage_o02_s00?ie=UTF8&psc=1"
      description: "Similar to 'Effective C++: 55 Specific Ways to Improve Your Programs and Designs', but oriented toward STL utilization."

    - name: "Apprenez à programmer en C"
      type: book
      link: "https://www.amazon.com/Apprenez-%C3%A0-programmer-2e-%C3%A9dition/dp/B006MV70GS/ref=tmm_hrd_swatch_0?_encoding=UTF8&qid=1546271887&sr=8-1"
      description: "French book introducing C language, intended for beginners. This is the first CS book I have ever read: it made me love programming while I was just a teenage."

    - name: "Programmez en orienté objet en PHP"
      type: book
      link: "https://www.amazon.com/Programmez-orient%C3%A9-objet-PHP/dp/B00AENY5T0/ref=tmm_hrd_swatch_0?_encoding=UTF8&qid=1546271887&sr=8-4-fkmr0"
      description: "French book introducing web development with PHP. Should be coupled with a book providing web knowledge basics if possible. Second CS book I read when I was a teenage that introduced me to web."

    - name: "ISO-8601, YYYY, yyyy, and why your year may be wrong"
      type: article
      link: "https://ericasadun.com/2018/12/25/iso-8601-yyyy-yyyy-and-why-your-year-may-be-wrong/"
      description: "Short reading clarifying yyyy and YYYY difference in date formatting"
      
    - name: "HTTP/3: From root to tip"
      type: article
      link: https://blog.cloudflare.com/http-3-from-root-to-tip/
      description: "Great article detailing how the IETF works to standardize the internet (in particular, the HTTP protocol)."

- title: Algorithms
  items:
    - name: "Cracking the Coding Interview"
      type: book
      link: "https://www.amazon.com/gp/product/0984782850/ref=oh_aui_detailpage_o00_s00?ie=UTF8&psc=1"
      description: "Well-designed book making it easy to review basic data structures and prepare algorithms questions."

    - name: "The Algorithm Design Manual"
      type: book
      link: "https://www.amazon.com/Algorithm-Design-Manual-Steven-Skiena/dp/1849967202/ref=pd_sim_14_3?_encoding=UTF8&pd_rd_i=1849967202&pd_rd_r=c78a856f-0d11-11e9-9ef4-cd8437a4562f&pd_rd_w=2iETA&pd_rd_wg=76Cy0&pf_rd_p=18bb0b78-4200-49b9-ac91-f141d61a1780&pf_rd_r=49RZNCW20S84R8TF6CEE&psc=1&refRID=49RZNCW20S84R8TF6CEE"
      description: "Detailed explanations about various data structures with several algorithms challenges."

- title: Management & Leadership
  items:
    - name: "Juniors, seniors, and mentors"
      type: article
      link: "http://jpetazzo.github.io/2018/08/15/junior-senior-mentor/"
      description: Interesting write-up detailing the goal of a senior engineer and the importance of setting a learning culture.

    - name: "The 21 Irrefutable Laws of Leadership: Follow Them and People Will Follow You"
      type: book
      link: "https://www.amazon.com/21-Irrefutable-Laws-Leadership-Anniversary/dp/0785288376/ref=sr_1_1?ie=UTF8&qid=1547191081&sr=8-1&keywords=the+21+irrefutable+laws+of+leadership+by+john+maxwell"
      description: Best-seller about leadership. Interesting conduct rules for junior managers aiming to grow leadership skills.

