---
layout: page
title: "Resources"
permalink: /resources/
---

{% for category in site.data.resources %}
  <h2 id="{{category}}">{{ category.title | capitalize }}</h2>
  <ul class="posts-list">
  {% for resource in category.items %}
    <li>
      <strong>
        <a href="{{ resource.link }}">{{ resource.name }}</a>
      </strong>
    </li>
  {% endfor %}
  </ul>
  {% if forloop.last == false %}<hr>{% endif %}
{% endfor %}
<br>
